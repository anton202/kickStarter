<div class="header">
<ul>
    <li (click)="getCategory(cat)" *ngFor="let cat of categorys">{{cat}}</li>
</ul>
</div>

<div class="body">
  <div class="">
   <span> {{category}}</span> <a [routerLink]="['/view-all',category]">View all &#x2192;</a>
   </div>
  <div class="body__project-preview" *ngFor="let proj of projects">
  <a routerLink="/view-project"> <img src={{proj.img}} alt=""></a>
  <p>{{proj.title}}</p>
    <hr>
    <ul>
      <li>Goal: {{proj.fundingGoal}}$</li>
      <li>Funded: {{proj.contributedMoney}}$</li>
    </ul>
  </div>
</div>
