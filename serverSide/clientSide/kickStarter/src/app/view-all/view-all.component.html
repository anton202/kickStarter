<div class="body">
  <h1>{{id}}</h1>
  <div class="body_project-preview" *ngFor="let proj of projectData">

  <a [routerLink]="['/view-project',proj.id]"> <img src={{proj.img}} alt=""></a>
    <p class="body_project-preview__p-title">{{proj.title}}</p>
    <hr>
    <ul>
      <li>Goal: {{proj.fundingGoal}}$</li>
      <li>Funded: {{proj.totalMoney}}$</li>
      <li>Backers: {{proj.backers}}</li>
    </ul>
  </div>
</div>
